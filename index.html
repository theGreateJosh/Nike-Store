<!DOCTYPE html>
<html>
	<head>
		<title>Nike Store</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="ChangeCol">
		<nav class="Navbar ChangeCol">
			<div class="logo">
				<img
					src="https://zeevector.com/wp-content/uploads/Nike-Logo-PNG-White.png"
					alt=""
				/>
				<a href="">NIKE</a>
			</div>
			<ul class="nav-links">
				<li>MEN</li>
				<li>WOMEN</li>
				<li>KIDS</li>
				<li>COLLECTIONS</li>
			</ul>
		</nav>
		<section class="sec-box">
			<aside>
				<div class="col-select">
					<button class="col-btn btn-1" id="btn-1"></button>
					<button class="col-btn btn-2" id="btn-2"></button>
					<button class="col-btn btn-3" id="btn-3"></button>
				</div>
			</aside>
			<div class="shoe-size">
				<ul class="container-s">
					<li class="box-size">8</li>
					<li class="box-size">8.5</li>
					<li class="box-size">9</li>
					<li class="box-size">9.5</li>
					<li class="box-size">10</li>
					<li class="box-size">10.5</li>
				</ul>
			</div>
			<div class="big-logo">
				<img
					class="s-logo"
					src="https://zeevector.com/wp-content/uploads/Nike-Logo-PNG-White.png"
					alt=""
				/>
				<img class="red-s" src="images/jordan_red.png" alt="" />
			</div>
		</section>
		<script src="script.js"></script>
	</body>
</html>
